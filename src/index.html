<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>

      <form id="search-form">
        <div class="radio">
          <label>
            <input type="radio" name="searchKey" value="inputName">
            Search by name
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="searchKey" value="inputIssue">
            Search by a medical issue
          </label>
        </div>
        <input type="text" id="keyWord" required>
        <button type="submit" class="btn-success">Find</button>
      </form>

      <div class="errors"></div>
      <div>
        <ul id="showListOfDoctors"></ul>
      </div>

    </div>
  </body>
</html>
